#textdomain smsrobot-lib

[window]
	app="smsrobot"
	id="edit_group"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="save"
													label=_"Group"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Edit group"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(36)"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												border="right"
												border_size=16
												[button]
													definition="icon36"
													height="(48)"
													label="misc/group96.png"
													width="(48)"
												[/button]
											[/column]
											[column]
												grow_factor=1
												horizontal_alignment="edge"
												[text_box]
													definition="default"
													id="name"
												[/text_box]
											[/column]
											[column]
												[button]
													definition="icon36"
													id="ocr"
													label="misc/ocr96.png"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[panel]
										definition="default"
										[grid]
											[row]
												[column]
													[spacer]
														definition="default"
														height="(36)"
													[/spacer]
												[/column]
												[column]
													grow_factor=1
													horizontal_alignment="left"
													[button]
														definition="mtwusc"
														id="edit_field"
														mtwusc=yes
													[/button]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[panel]
										definition="default"
										label="misc/decorate-background.png"
										[grid]
											[row]
												[column]
													grow_factor=1
													horizontal_alignment="edge"
													[label]
														definition="default"
														label=_"Contacts"
													[/label]
												[/column]
												[column]
													[button]
														definition="icon36"
														id="insert_private"
														label="misc/insert.png"
													[/button]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[listbox]
										definition="default"
										height="(0)"
										horizontal_scrollbar_mode="never"
										id="private_persons"
										width="(0)"
										[linked_group]
											fixed_width=yes
											id="name"
										[/linked_group]
										[list_definition]
											[row]
												[column]
													[toggle_panel]
														definition="default"
														[grid]
															[row]
																[column]
																	[image]
																		definition="blits"
																		height="(36)"
																		id="portrait"
																		width="(36)"
																	[/image]
																[/column]
																[column]
																	border="right"
																	border_size=16
																	horizontal_alignment="edge"
																	[label]
																		definition="default"
																		id="name"
																		linked_group="name"
																	[/label]
																[/column]
																[column]
																	grow_factor=1
																	horizontal_alignment="left"
																	[label]
																		definition="default"
																		id="mobiles"
																		mtwusc=yes
																	[/label]
																[/column]
															[/row]
														[/grid]
													[/toggle_panel]
												[/column]
											[/row]
											[row]
												[column]
													[grid]
														[row]
															[column]
																vertical_alignment="edge"
																[button]
																	definition="background"
																	id="erase"
																	label=_"Erase"
																[/button]
															[/column]
														[/row]
													[/grid]
												[/column]
											[/row]
										[/list_definition]
									[/listbox]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
