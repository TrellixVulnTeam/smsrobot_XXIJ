#textdomain smsrobot-lib

[window]
	app="smsrobot"
	id="edit_person"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="button"
		[/linked_group]
		[float_widget]
			ref="edit_person"
			x="(0);0"
			y="(-1 * height);-24"
			[button]
				definition="default"
				id="flt_erase"
				text_color_tpl=1
			[/button]
		[/float_widget]
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												border="left"
												border_size=8
												[button]
													definition="text"
													id="cancel"
#textdomain rose-lib
													label=_"Cancel"
													linked_group="button"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
#textdomain smsrobot-lib
													label=_"Edit person"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												border="right"
												border_size=8
												[button]
													definition="text"
													id="save"
#textdomain rose-lib
													label=_"Done"
													linked_group="button"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								border="right"
								border_size=16
								[button]
									definition="icon36"
									height="(48)"
									label="misc/user96.png"
									width="(48)"
								[/button]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								[panel]
									definition="nine16x16"
									id="name_panel"
									[grid]
										[row]
											[column]
												horizontal_alignment="edge"
												[text_box]
													definition="default"
													height="(40)"
													id="name"
												[/text_box]
											[/column]
										[/row]
										[row]
											[column]
												horizontal_alignment="edge"
												[image]
													definition="default"
													label="misc/split-line.png"
												[/image]
											[/column]
										[/row]
										[row]
											[column]
												horizontal_alignment="edge"
												[text_box]
													definition="default"
													height="(40)"
													id="money"
												[/text_box]
											[/column]
										[/row]
									[/grid]
								[/panel]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="left, right"
					border_size=8
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[scroll_panel]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						id="body_scroll_panel"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(16)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[image]
										definition="default"
										label="misc/split-line.png"
									[/image]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[listbox]
										definition="default"
										horizontal_scrollbar_mode="never"
										id="mobiles"
										width="(0)"
										[linked_group]
											fixed_width=yes
											id="tag"
										[/linked_group]
										[list_definition]
											[row]
												[column]
													[toggle_panel]
														definition="default"
														[grid]
															[row]
																[column]
																	horizontal_alignment="edge"
																	vertical_alignment="edge"
																	[grid]
																		[row]
																			[column]
																				border="left, right"
																				border_size=8
																				[label]
																					definition="default"
																					id="tag"
																					linked_group="tag"
																				[/label]
																			[/column]
																			[column]
																				border="left, right"
																				border_size=8
																				vertical_alignment="edge"
																				[image]
																					definition="default"
																					height="(0)"
																					label="misc/split-v-line.png"
																				[/image]
																			[/column]
																			[column]
																				grow_factor=1
																				horizontal_alignment="edge"
																				[text_box]
																					definition="default"
																					id="number"
																				[/text_box]
																			[/column]
																			[column]
																				border="top, bottom"
																				border_size=4
																				[button]
																					definition="icon36"
																					id="erase"
																					label="misc/erase.png"
																				[/button]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/split-line.png"
																	[/image]
																[/column]
															[/row]
														[/grid]
													[/toggle_panel]
												[/column]
											[/row]
										[/list_definition]
									[/listbox]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(16)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[listbox]
										definition="default"
										horizontal_scrollbar_mode="never"
										id="bh_fields"
										width="(0)"
										[linked_group]
											fixed_width=yes
											id="name"
										[/linked_group]
										[list_definition]
											[row]
												[column]
													[toggle_panel]
														definition="default"
														[grid]
															[row]
																[column]
																	[spacer]
																		definition="default"
																		height="(40)"
																	[/spacer]
																[/column]
																[column]
																	border="left, right"
																	border_size=8
																	[label]
																		definition="default"
																		id="name"
																		linked_group="name"
																	[/label]
																[/column]
																[column]
																	grow_factor=1
																	horizontal_alignment="edge"
																	[text_box]
																		definition="default"
																		id="value"
																	[/text_box]
																[/column]
															[/row]
														[/grid]
													[/toggle_panel]
												[/column]
											[/row]
										[/list_definition]
									[/listbox]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
										height="(280)"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/scroll_panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
