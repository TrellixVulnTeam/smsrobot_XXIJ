#textdomain smsrobot-lib

[window]
	app="smsrobot"
	id="edit_field"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												[button]
													definition="text"
													id="cancel"
#textdomain rose-lib
													label=_"Cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
#textdomain smsrobot-lib
													label=_"Edit field"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[button]
													definition="text"
													id="save"
#textdomain rose-lib
													label=_"Done"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[scroll_panel]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						id="body_panel"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												border="right"
												border_size=16
												[image]
													definition="default"
													height="(48)"
													label="misc/field96.png"
													width="(48)"
												[/image]
											[/column]
											[column]
												grow_factor=1
												horizontal_alignment="edge"
												[grid]
													[row]
														[column]
															horizontal_alignment="edge"
															[text_box]
																definition="default"
																id="id"
															[/text_box]
														[/column]
													[/row]
													[row]
														[column]
															horizontal_alignment="edge"
															[image]
																definition="default"
																label="misc/split-line.png"
															[/image]
														[/column]
													[/row]
													[row]
														[column]
															horizontal_alignment="edge"
															[text_box]
																definition="default"
																id="name"
															[/text_box]
														[/column]
													[/row]
												[/grid]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(8)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[panel]
										definition="default"
										id="tip_panel"
										[grid]
											[row]
												[column]
													border="left, right"
													border_size=8
													[image]
														definition="default"
														label="misc/dot.png"
													[/image]
												[/column]
												[column]
													grow_factor=1
													horizontal_alignment="edge"
													[label]
														definition="default"
#textdomain smsrobot-lib
														label=_"ID is used to uniquely identify the field, and cannot be modified once created. Characters can only be alphabet, number and '_', the first must be alphabet. Up to 32 characters."
														mtwusc=yes
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													border="left, right"
													border_size=8
													[image]
														definition="default"
														label="misc/dot.png"
													[/image]
												[/column]
												[column]
													horizontal_alignment="edge"
													[label]
														definition="default"
														label=_"Name is the field's display contents, and can be modified in the future. Up to 32 characters"
														mtwusc=yes
													[/label]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/scroll_panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
