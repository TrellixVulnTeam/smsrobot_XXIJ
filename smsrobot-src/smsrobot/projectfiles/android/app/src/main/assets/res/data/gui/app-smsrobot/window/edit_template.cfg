#textdomain smsrobot-lib

[window]
	app="smsrobot"
	id="edit_template"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[float_widget]
			ref="smsrobot__edit_template"
			x="(0);0"
			y="(-1 * height);-24"
			[button]
				definition="default"
				id="flt_field"
				label=_"Field"
				text_color_tpl=1
			[/button]
		[/float_widget]
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												[button]
													definition="text"
													id="cancel"
#textdomain rose-lib
													label=_"Cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
#textdomain smsrobot-lib
													label=_"Edit template"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[button]
													definition="text"
													id="save"
#textdomain rose-lib
													label=_"Done"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[scroll_panel]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												border="right"
												border_size=16
												[image]
													definition="default"
													height="(48)"
													label="misc/message96.png"
													width="(48)"
												[/image]
											[/column]
											[column]
												grow_factor=1
												horizontal_alignment="edge"
												[text_box]
													definition="default"
													id="name"
												[/text_box]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									border="left, right"
									border_size=8
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[scroll_text_box]
										atom_markup=yes
										definition="default"
										height="(0)"
										horizontal_scrollbar_mode="never"
										id="message"
										width="(0)"
									[/scroll_text_box]
								[/column]
							[/row]
							[row]
								[column]
									border="top"
									border_size=8
									[button]
										definition="icon36"
										height="(48)"
										id="ocr"
										label="misc/ocr96.png"
										width="(48)"
									[/button]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(screen_height * 40 / 100)"
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/scroll_panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
