#textdomain smsrobot-lib

[window]
	app="smsrobot"
	id="notification"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black-background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[button]
													definition="node"
													id="save"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Notification"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[spacer]
													definition="default"
													height="(36)"
													width="(64)"
												[/spacer]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(8)"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[listbox]
						definition="default"
						horizontal_scrollbar_mode="never"
						id="notifications"
						[list_definition]
							[row]
								[column]
									[toggle_panel]
										definition="default"
										[grid]
											[row]
												[column]
													border="right, top, bottom"
													border_size=4
													[image]
														definition="default"
														height="(36)"
														id="portrait"
														width="(36)"
													[/image]
												[/column]
												[column]
													grow_factor=1
													horizontal_alignment="edge"
													[label]
														definition="default"
														id="label"
														mtwusc=yes
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
							[row]
								[column]
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													width="(48)"
												[/spacer]
											[/column]
										[/row]
										[row]
											grow_factor=1
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[button]
													definition="background"
													id="handle"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
